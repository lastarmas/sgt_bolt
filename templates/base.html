<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Suivi de Travaux{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: 600; }
        .sidebar { min-height: 100vh; background-color: #f8f9fa; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); }
        .badge-retard { background-color: #dc3545; }
        .progress { height: 8px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-tasks me-2"></i>Suivi de Travaux
            </a>
            
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">
                        <i class="fas fa-user me-1"></i>{{ user.username }}
                    </span>
                    <a class="nav-link" href="{% url 'logout' %}">Déconnexion</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Connexion</a>
                    <a class="nav-link" href="{% url 'inscription' %}">Inscription</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if user.is_authenticated %}
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'dashboard' %}">
                                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'liste_projets' %}">
                                <i class="fas fa-project-diagram me-2"></i>Projets
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'liste_taches' %}">
                                <i class="fas fa-tasks me-2"></i>Tâches
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'timestamps_execution' %}">
                                <i class="fas fa-clock me-2"></i>Timestamps
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    {% else %}
        {% block content %}{% endblock %}
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
